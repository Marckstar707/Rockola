<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1000, initial-scale=1.0">
  <title>Rockola Moderna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('img/fondo rockola 2.png') no-repeat center top fixed;
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #container, #preview, #song-list, #preview-panel {
      position: relative;
      z-index: 1;
      background: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      border: none !important;
      filter: none !important;
      backdrop-filter: none !important;
    }
    #container::before, #container::after, #preview::before, #preview::after {
      display: none !important;
      content: none !important;
    }
    
    header { 
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
      background-size: 300% 100%;
      animation: gradientShift 8s ease infinite;
      padding: 1.5em; 
      text-align: center; 
      font-size: 2.5em; 
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    #container { 
      display: flex; 
      height: calc(100vh - 120px); 
      gap: 20px;
      padding: 20px;
    }
    
    #preview { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }
    
    #preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
      animation: shimmer 3s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
    
    #preview-title {
      font-size: 2.5em;
      font-weight: 300;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #queue { 
      width: 350px; 
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .queue-header { 
      font-weight: bold; 
      margin: 0;
      padding: 20px;
      text-align: center; 
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      color: white;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    #queue-list {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    
    .queue-item { 
      padding: 15px; 
      border-bottom: 1px solid rgba(255,255,255,0.1); 
      background: rgba(255,255,255,0.05);
      margin-bottom: 10px; 
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 0.9em;
      line-height: 1.4;
    }
    
    .queue-item:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    
    .queue-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    video, audio { 
      width: 90%; 
      margin-top: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #video-preview {
      max-width: 600px;
    }

    #audio-preview {
      max-width: 420px;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #ff5252, #26a69a);
    }
    
    /* Navigation hints */
    .nav-hints {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      font-size: 0.9em;
      opacity: 0.7;
    }
    
    .nav-hint {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    .nav-hint kbd {
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.8em;
    }
    #song-list {
      scrollbar-width: none; /* Firefox */
    }
    #song-list::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Edge */
    }
  </style>
</head>
<body>
  <div id="container" style="background:none; box-shadow:none; border:none;">
    <div id="preview" style="position:relative; width:100vw; height:90vh; min-height:600px;">
      <canvas id="animated-title" style="position:absolute; top:2vh; left:-6vw; z-index:2;"></canvas>
      <div id="preview-panel" style="position:absolute; top:4vh; right:3vw; display:flex; flex-direction:column; align-items:flex-end; z-index:2; background:none; box-shadow:none;">
        <div id="preview-title"></div>
        <video id="video-preview" style="display:none; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.18);"></video>
        <audio id="audio-preview" style="display:none; margin-top:18px;"></audio>
      </div>
      <div style="position:absolute; left:50%; top:50%; transform:translate(-50%,0); z-index:2; width:100%; display:flex; justify-content:center; align-items:flex-start;">
        <div id="song-list" style="width:98vw; max-width:98vw; min-width:0; margin:0; background:none; box-shadow:none; border-radius:0; padding:0; height:40vh; overflow-y:auto;"></div>
      </div>
      <!-- Visualizador de audio tipo onda RGB, fijo abajo -->
      <canvas id="audio-visualizer" width="1920" height="140" style="width:100vw; height:160px; position:fixed; left:0; bottom:0; z-index:10; display:none; background:transparent; pointer-events:none;"></canvas>
    </div>
    <div id="queue" style="display:none;">
      <div class="queue-header">Cola de Reproducción (<span id="queue-count">0</span>)</div>
      <div id="queue-list">
        <!-- Aquí irá la lista de la cola -->
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
